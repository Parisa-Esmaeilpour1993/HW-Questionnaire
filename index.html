<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
  </head>
  <body>
    <header style="text-align: center">
      <h1>Questionnaire</h1>
    </header>
    <main>
      <div
        style="
          background-color: lightgray;
          width: 800px;
          height: 400px;
          padding: 5px 10px;
          margin: auto;
        "
      >
        <form name="quiz">
          <div>
            <p>
              <strong
                >1.Inside which HTML element do we put the JavaScript?</strong
              >
            </p>
            <label>script</label>
            <input type="radio" name="q1" value="1" />
            <label style="margin-left: 30px">scripting</label>
            <input type="radio" name="q1" value="0" />
            <label style="margin-left: 30px">js</label>
            <input type="radio" name="q1" value="0" />
            <label style="margin-left: 30px">javascript</label>
            <input type="radio" name="q1" value="0" />
          </div>
          <br />
          <div>
            <p>
              <strong>2.How do you write "Hello World" in an alert box?</strong>
            </p>
            <label>alert("Hello World")</label>
            <input type="radio" name="q2" value="1" />
            <label style="margin-left: 30px">msgBox("Hello World")</label>
            <input type="radio" name="q2" value="0" />
            <label style="margin-left: 30px">alertBox("Hello World")</label>
            <input type="radio" name="q2" value="0" />
            <label style="margin-left: 30px">msg("Hello")</label>
            <input type="radio" name="q2" value="0" />
          </div>
          <br />
          <div>
            <p>
              <strong
                >3.Which operator is used to assign a value to a
                variable?</strong
              >
            </p>
            <label>+</label>
            <input type="radio" name="q3" value="0" />
            <label style="margin-left: 30px">*</label>
            <input type="radio" name="q3" value="0" />
            <label style="margin-left: 30px">X</label>
            <input type="radio" name="q3" value="0" />
            <label style="margin-left: 30px">=</label>
            <input type="radio" name="q3" value="1" />
          </div>
          <br />
          <div>
            <p>4.Choose the correct HTML element to define important text.</p>
            <label>i</label>
            <input type="radio" name="q4" value="0" />
            <label style="margin-left: 30px">strong</label>
            <input type="radio" name="q4" value="1" />
            <label style="margin-left: 30px">important</label>
            <input type="radio" name="q4" value="0" />
            <label style="margin-left: 30px">b</label>
            <input type="radio" name="q4" value="0" />
          </div>
          <br />
          <button style="margin-left: 90%" type="button" onclick="scores()">
            Send
          </button>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
